<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Create Account - Local Job Listings</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#4F46E5",
                        'background-dark': '#0a0a0a',
                        'surface-dark': '#1a1a1a',
                        'text-dark': '#f9fafb',
                        'text-secondary-dark': '#a1a1aa',
                        'border-dark': '#262626',
                    },
                    fontFamily: {
                        display: ["Inter", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "0.5rem",
                    },
                },
            },
        };
    </script>
</head>
<body class="bg-background-dark font-display text-text-dark">
<div class="flex items-center justify-center min-h-screen">
<div class="w-full max-w-md p-8 space-y-8 bg-surface-dark rounded-lg shadow-lg">
<div>
<h2 class="text-3xl font-bold text-center text-text-dark">Create your account</h2>
<p class="mt-2 text-center text-text-secondary-dark">
                to start finding local jobs with AI.
            </p>
</div>
<form action="#" class="mt-8 space-y-6" method="POST">
<div class="space-y-4 rounded-md shadow-sm">
<div>
<label class="sr-only" for="email-address">Email address</label>
<input autocomplete="email" class="relative block w-full px-3 py-3 bg-background-dark border border-border-dark placeholder-text-secondary-dark text-text-dark rounded-md focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm" id="email-address" name="email" placeholder="Email address" required="" type="email"/>
</div>
<div>
<label class="sr-only" for="city">City</label>
<input autocomplete="address-level2" class="relative block w-full px-3 py-3 bg-background-dark border border-border-dark placeholder-text-secondary-dark text-text-dark rounded-md focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm" id="city" name="city" placeholder="Your City" required="" type="text"/>
</div>
<div>
<label class="sr-only" for="password">Password</label>
<input autocomplete="new-password" class="relative block w-full px-3 py-3 bg-background-dark border border-border-dark placeholder-text-secondary-dark text-text-dark rounded-md focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm" id="password" name="password" placeholder="Password" required="" type="password"/>
</div>
<div>
<label class="sr-only" for="confirm-password">Confirm Password</label>
<input autocomplete="new-password" class="relative block w-full px-3 py-3 bg-background-dark border border-border-dark placeholder-text-secondary-dark text-text-dark rounded-md focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required="" type="password"/>
</div>
</div>
<div>
<button class="group relative flex justify-center w-full px-4 py-3 text-sm font-semibold text-white bg-primary border border-transparent rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary focus:ring-offset-background-dark" type="submit">
                    Create Account
                </button>
</div>
</form>
<p class="mt-6 text-sm text-center text-text-secondary-dark">
            Already have an account?
            <a class="font-medium text-primary hover:text-indigo-500" href="#">
                Log in
            </a>
</p>
</div>
</div>
</body></html>
